<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Gallery Mobil Mewah</title>
  </head>
  <body>
    <div class="parallax header">
      <img src="car.png" alt="Logo Mobil" class="logo animate__animated animate__swing animate__infinite	infinite" />
      <div class="caption">
        <div class="a animate__animated animate__backInDown delay-3s">
          Welcome To the Luxury Car Gallery
        </div>
      </div>
    </div>
    <div class="parallax intro"></div>
    <div class="parallax title"></div>
    <div class="parallax center"></div>
    <div class="parallax description"></div>
    <div class="parallax cta"></div>
    <div class="parallax footer"></div>
  </body>
</html>
